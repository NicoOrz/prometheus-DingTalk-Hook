server:
  listen: "0.0.0.0:8080"
  path: "/alert"
  read_timeout: 5s
  write_timeout: 10s
  idle_timeout: 60s
  max_body_bytes: 4194304

auth:
  # 内网可留空；启用后支持：
  # - Authorization: Bearer <token>
  # - X-Token: <token>
  token: ""

template:
  # 三选一：
  # - dir: 模板目录（多模板，推荐用于 Admin UI）
  # - file: 单模板文件（legacy）
  # - 留空：使用内置 default 模板
  dir: ""
  file: ""
  default: "default"

admin:
  enabled: false
  path_prefix: "/admin"
  basic_auth:
    username: "admin"
    password: "change-me"

reload:
  enabled: false
  interval: 2s

dingtalk:
  timeout: 5s
  robots:
    - name: "default"
      webhook: "https://oapi.dingtalk.com/robot/send?access_token=YOUR_ACCESS_TOKEN"
      # 如果机器人启用了“加签”，填写 secret
      secret: ""
      # markdown / text
      msg_type: "markdown"
      title: "Alertmanager"

  # receiver 路由：使用 Alertmanager webhook payload 的 receiver 字段
  receivers:
    default: ["default"]
